<div class="container">
    <app-header></app-header>
    <div class="innerContainer">
        <form action="" class="swing-in-top-fwd" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="textInformation">
                <h2>Feel Free to Contact Me via Email!</h2>
                <p>Fill out the below form for any inquiries.</p>
            </div>
            <hr>
            <div class="formInput">
                <div class="nameRow">
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName">
                        <mat-icon matSuffix>person_pin</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName">
                        <mat-icon matSuffix>person_pin</mat-icon>
                    </mat-form-field>
                </div>
                <div class="emailAndMessage">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Your Message</mat-label>
                        <textarea rows="6" matInput formControlName="message" placeholder="Hello Lynn, ..."></textarea>
                    </mat-form-field>
                </div>
                <button mat-stroked-button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
